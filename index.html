<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <header id="topo">
            <div class="logo">
                <a href="#"><img src="images/logo.svg" alt=""></a>
            </div>

            <div class="nav">
                <a href="#"><img src="images/logo-google.svg" alt=""></a>
                <a href="#"><img src="images/logo-facebook.svg" alt=""></a>
                <a href="#"><img src="images/logo-twitter.svg" alt=""></a>
                <a href="#"><img src="images/logo-instagram.svg" alt=""></a>
            </div>
        </header>

        <main id="conteudo">
            <section class="c-conteudo">
                <div class="c-conteudo-div">
                    <h4>Hayao Miyazaki</h4>
                    <h1>A Viagem</h1>
                    <h1>De Chihiro</h1>
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aquelas que a desobedecem são transformados em animais.</p>

                <div class="conteudo-button">
                    <button class="btn-play"><img src="images/Play.svg" alt="">Assistir Agora</button>
                    <button class="btn-trailer">Assistir o trailer</button>
                </div>
                </div>

            </section>

            <section class="c-image">
                <img src="images/image.svg" alt="">
            </section>
        </main>
    </div>

</body>
</html>
